<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Watermark Remover (Florence-2 + LaMA)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input[type=file] {
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #removeBtn {
      background-color: #1a73e8;
      color: white;
    }
    #clearBtn {
      background-color: #777;
      color: white;
    }
    #result {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #1a73e8;
    }
    /* 简单的 loading 动画 */
    .spinner {
      margin: 10px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #ddd;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>AI Watermark Remover (Florence-2 + LaMA)</h1>

  <!-- 上传文件 -->
  <input type="file" id="fileInput" accept="image/*">

  <div>
    <button id="clearBtn">Clear</button>
    <button id="removeBtn">Remove Watermark</button>
  </div>

  <!-- Loading 动画 -->
  <div id="loading">
    <div class="spinner"></div>
    正在处理中，请稍候...
  </div>

  <h3>Result:</h3>
  <img id="result" alt="">

  <script>
    const fileInput = document.getElementById("fileInput");
    const removeBtn = document.getElementById("removeBtn");
    const clearBtn = document.getElementById("clearBtn");
    const resultImg = document.getElementById("result");
    const loadingDiv = document.getElementById("loading");

    // 清除结果
    clearBtn.addEventListener("click", () => {
      fileInput.value = "";
      resultImg.src = "";
      loadingDiv.style.display = "none";
    });

    // 点击 Remove 调用 API
    removeBtn.addEventListener("click", async () => {
      if (!fileInput.files.length) {
        alert("请先选择文件");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.readAsDataURL(file);
      reader.onload = async () => {
        const imageBase64 = reader.result;

        try {
          loadingDiv.style.display = "block"; // 显示 loading
          resultImg.src = "";

          const res = await fetch("/api/remove", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: imageBase64, mask: null, prompt: "" })
          });

          const data = await res.json();

          if (data.image) {
            resultImg.src = data.image;
          } else {
            alert("Error: " + JSON.stringify(data));
          }
        } catch (err) {
          alert("请求失败: " + err.message);
        } finally {
          loadingDiv.style.display = "none"; // 隐藏 loading
        }
      };
    });
  </script>
</body>
</html>
