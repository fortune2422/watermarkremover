<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>去水印工具</title>
</head>
<body>
  <h1>上传图片并输入水印区域</h1>
  <form action="/remove" method="post" enctype="multipart/form-data">
    <p>
      <label>选择图片: <input type="file" name="image" required></label>
    </p>
    <p>
      <label>X: <input type="number" name="x" value="100" required></label>
    </p>
    <p>
      <label>Y: <input type="number" name="y" value="100" required></label>
    </p>
    <p>
      <label>宽度 W: <input type="number" name="w" value="200" required></label>
    </p>
    <p>
      <label>高度 H: <input type="number" name="h" value="50" required></label>
    </p>
    <button type="submit">去水印</button>
  </form>
</body>
</html>
