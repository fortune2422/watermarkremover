<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Watermark Remover</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    #canvasWrapper { position: relative; display: inline-block; }
    #maskCanvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">AI Watermark Remover (Florence-2 + LaMA)</h1>

<input type="file" id="fileInput" accept="image/*" class="form-control mb-3">
<div id="canvasWrapper" class="mb-3">
  <canvas id="imageCanvas"></canvas>
  <canvas id="maskCanvas"></canvas>
</div>

<button id="clearBtn" class="btn btn-secondary">Clear Mask</button>
<button id="uploadBtn" class="btn btn-primary">Remove Watermark</button>

<div class="mt-4">
  <h3>Result:</h3>
  <img id="resultImg" class="img-fluid border" />
</div>


  <script src="/static/app.js"></script>
</body>
</html>
